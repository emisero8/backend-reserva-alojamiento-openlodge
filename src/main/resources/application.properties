spring.application.name=openlodge

# =======================================
#  CONFIGURACIÓN DE BASE DE DATOS (MySQL/XAMPP)
# =======================================
spring.datasource.url=jdbc:mysql://localhost:3306/openlodge_db
# Usuario y contraseña de XAMPP (por defecto es 'root' sin contraseña)
spring.datasource.username=root
spring.datasource.password=

# =======================================
#  CONFIGURACIÓN DE JPA (Hibernate)
# =======================================
spring.jpa.hibernate.ddl-auto=update

# El "dialecto" que le dice a Hibernate cómo hablar con MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Opcional: muestra las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Le dice a Jackson que no falle si se encuentra con un bean "vacío"
# (como un proxy LAZY que no ha sido inicializado). Simplemente lo ignorará.
spring.jackson.serialization.fail-on-empty-beans=false

# Esta es la llave secreta para firmar los tokens.
# ¡Debe ser una cadena larga y compleja en un entorno de producción!
jwt.secret=MiClaveSecretaMuyLargaParaQueNadiePuedaAdivinarlaOpenLodge2025
# Duración del Token (en milisegundos)
# 3600000 = 1 hora
jwt.expiration=3600000
